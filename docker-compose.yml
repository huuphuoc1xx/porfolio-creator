services:
  db:
    image: mysql:8
    container_name: portfolio-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-portfolio}
      MYSQL_DATABASE: ${DB_NAME:-portfolio}
      MYSQL_USER: ${DB_USER:-portfolio}
      MYSQL_PASSWORD: ${DB_PASSWORD:-portfolio}
    ports:
      - "${DB_PORT:-10003}:3306"
    volumes:
      - portfolio_mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u root -p$$MYSQL_ROOT_PASSWORD || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 15s

  backend:
    build:
      context: ./portfolio-backend
      dockerfile: Dockerfile
    container_name: portfolio-backend
    restart: unless-stopped
    environment:
      PORT: 10001
      NODE_ENV: production
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: ${DB_USER:-portfolio}
      DB_PASSWORD: ${DB_PASSWORD:-portfolio}
      DB_NAME: ${DB_NAME:-portfolio}
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
    ports:
      - "10001:10001"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./portfolio-frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ""
    container_name: portfolio-frontend
    restart: unless-stopped
    ports:
      - "10002:80"
    depends_on:
      - backend

volumes:
  portfolio_mysql_data:
